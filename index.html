<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Medie Facultate - Premium</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-animation">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <main class="glass-container">
        <header>
            <h1>Calculator Medie</h1>
            <p class="subtitle">Simulează-ți succesul academic</p>
        </header>

        <section class="mode-selector">
            <button id="mode-manual" class="mode-btn active">Manual</button>
            <button id="mode-database" class="mode-btn">Predefinit (UTCN)</button>
        </section>

        <section id="database-controls" class="database-controls hidden">
            <div class="select-group">
                <select id="select-university" class="app-select">
                    <option value="">Alege Universitatea</option>
                </select>
                <select id="select-faculty" class="app-select" disabled>
                    <option value="">Alege Facultatea</option>
                </select>
            </div>
            <div class="select-group">
                <select id="select-specialization" class="app-select" disabled>
                    <option value="">Alege Specializarea</option>
                </select>
                <select id="select-year" class="app-select" disabled>
                    <option value="">Alege Anul</option>
                </select>
            </div>
            <div class="select-group" style="margin-top: 1rem;">
                <select id="select-semester" class="app-select" disabled>
                    <option value="">Alege Semestrul</option>
                </select>
            </div>
        </section>

        <section class="calculator-section">
            <div class="subjects-header">
                <span>Materie</span>
                <span>Credite</span>
                <span>Notă</span>
                <span></span>
            </div>
            <div id="subjects-container" class="subjects-container">
                <!-- Rows will be added here -->
            </div>

            <button id="add-subject-btn" class="add-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Adaugă Materie
            </button>
        </section>

        <section class="result-section hidden" id="result-display">
            <div class="result-card">
                <span class="result-label">Media Ta Semestrială</span>
                <span class="result-value">0.00</span>
                <p class="result-message">Excelent!</p>
            </div>
        </section>

        <footer>
            <button id="calculate-btn" class="calculate-btn">Calculează Media</button>
        </footer>
    </main>

    <div class="admin-trigger">
        <button id="update-db-btn" class="btn-text" style="color: rgba(255,255,255,0.7); margin-right: 15px;">↻
            Actualizează Datele</button>
        <button id="admin-login-btn" class="btn-text">Admin Login</button>
    </div>

    <!-- Admin Login Modal -->
    <div id="admin-login-modal" class="modal">
        <div class="modal-content">
            <h2>Admin Login</h2>
            <input type="password" id="admin-password" placeholder="Parola">
            <div class="modal-actions">
                <button id="btn-login-cancel">Anulează</button>
                <button id="btn-login-submit" class="primary">Login</button>
            </div>
        </div>
    </div>

    <!-- Admin Panel Modal -->
    <div id="admin-panel-modal" class="modal large-modal">
        <div class="modal-content glass-panel">
            <div class="modal-header">
                <h2>Panou Administrare</h2>
                <div>
                    <button id="admin-reset-db" class="danger-btn" style="margin-right:10px;">Reset DB</button>
                    <button id="admin-close" class="close-btn">&times;</button>
                </div>
            </div>
            <div class="admin-body">
                <div class="admin-sidebar">
                    <button class="tab-btn active" data-tab="universities">Universități / Editare JSON</button>
                    <button class="tab-btn" data-tab="faculties">Facultăți</button>
                    <button class="tab-btn" data-tab="specializations">Specializări</button>
                </div>
                <div class="admin-view" id="admin-view-container">
                    <!-- Dynamic Content -->
                </div>
                <div class="admin-form" id="admin-form-inputs">
                    <!-- Edit Forms -->
                </div>
            </div>
            <div class="modal-footer">
                <button id="admin-save-btn" class="primary">Salvează Modificările</button>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
